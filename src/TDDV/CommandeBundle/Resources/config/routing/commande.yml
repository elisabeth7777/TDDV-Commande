commande:
    pattern:  /
    defaults: { _controller: "TDDVCommandeBundle:Commande:index" }

commande_show:
    pattern:  /{id}/show
    defaults: { _controller: "TDDVCommandeBundle:Commande:show" }

commande_new:
    pattern:  /new
    defaults: { _controller: "TDDVCommandeBundle:Commande:new" }

commande_create:
    pattern:  /create
    defaults: { _controller: "TDDVCommandeBundle:Commande:create" }
    requirements: { _method: post }

commande_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TDDVCommandeBundle:Commande:edit" }

commande_update:
    pattern:  /{id}/update
    defaults: { _controller: "TDDVCommandeBundle:Commande:update" }
    requirements: { _method: post|put }

commande_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TDDVCommandeBundle:Commande:delete" }
    requirements: { _method: post|delete }
